<!DOCTYPE html>
<html>
<head>
	<title>Fancy Page</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
			color: #333;
			font-size: 48px;
			margin-top: 50px;
		}
		p {
			text-align: center;
			color: #666;
			font-size: 24px;
			margin-top: 20px;
		}
		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			text-decoration: none;
			font-size: 20px;
			border-radius: 5px;
			margin-top: 30px;
		}
		.button:hover {
			background-color: #666;
		}
	</style>
</head>
<body>
	<h1>Welcome to my Fancy Page</h1>
	<p>Here's some fancy text to go with it.</p>
	<a href="#" class="button">Click me</a>
</body>
</html>
